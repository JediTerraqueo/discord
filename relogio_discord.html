<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Discord</title>
  <style>
    /* Reset de margin, padding e box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da página */
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #2c2f33;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Estilo do relógio */
    .clock {
      position: absolute;
      top: 10px; /* Pequeno espaço acima da logo */
      left: 10px; /* Alinhamento à esquerda */
      font-size: 16px; /* Tamanho pequeno para o relógio */
      font-weight: bold;
      background-color: #23272a;
      border-radius: 5px;
      padding: 5px 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilo do texto do relógio */
    #time {
      font-family: 'Arial', sans-serif;
      font-size: 14px; /* Fonte pequena */
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="clock">
    <span id="time">00:00</span>
  </div>

  <script>
    function updateClock() {
      const timeElement = document.getElementById('time');
      
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      
      // Formatar o tempo para sempre ter dois dígitos
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      
      const currentTime = `${hours}:${minutes}`;
      timeElement.textContent = currentTime;
    }

    // Atualizar a cada minuto (não precisa de segundos)
    setInterval(updateClock, 60000);

    // Inicializar o relógio
    updateClock();
  </script>
</body>
</html>
